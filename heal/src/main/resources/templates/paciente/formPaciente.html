<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Cadastro de Paciente</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styleFormPaciente.css">
</head>

<body>
    <nav>
        <ul id="nav-bar" class="right">
            <li><a href="/pacientes" class="waves-effect waves-light btn">
                    <i class="material-icons left">format_list_bulleted</i>
                    Lista de Pacientes
                </a></li>
        </ul>
    </nav>

    <div class="container">
        <h4 class="center-align">Cadastro de Paciente</h4>

        <!-- Exibir mensagem de erro, se houver -->
        <div th:if="${erro}"
            style="background-color: #f8d7da; color: #721c24; padding: 15px; border: 1px solid #f5c6cb; border-radius: 5px;">
            <span th:text="${erro}"></span>
        </div>

        <!-- Formulário de cadastro -->
        <form class="container" method="post">
            <div class="row" style="width: 100%; max-width: 600px;">

                <div class="input-field col s12">
                    <label for="nome">Nome:</label>
                    <input type="text" value="" name="nomeCompleto" required />
                </div>

                <div class="input-field col s12">
                    <label for="rg">RG:</label>
                    <input type="text" value="" name="rg" required />
                </div>

                <div class="input-field col s12">
                    <label for="local">Local:</label>
                    <input type="text" value="" name="local" required />
                </div>

                <div class="input-field col s12">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" value="" name="dataNascimento" required />
                </div>

                <div class="input-field col s12">
                    <label for="telefone">Telefone:</label>
                    <input type="text" value="" name="telefone" required maxlength="11" />
                </div>

                <div class="input-field col s12">
                    <label for="sexo">Sexo:</label>
                    <input type="text" value="" name="sexo" maxlength="1" pattern="[fm]" required />
                    <span class="helper-text" data-error="Somente 'f' ou 'm' são permitidos"></span>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action"
                    style="width: 100%; text-align: center; margin: auto;">
                    Salvar
                    <i class="material-icons right">send</i>
                </button>
            </div>
    </div>
    </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
